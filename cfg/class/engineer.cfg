///////////////////////
////Weapon Settings////
///////////////////////

//Primary
	alias	Primary_drawviewmodel		"r_drawviewmodel 1"			//see Viewmodels?
	alias	Primary_viewmodel_fov		"viewmodel_fov 90"			//Viewmodel FOV
	alias	Primary_min_viewmodel		"tf_use_min_viewmodels 1"	//use minimal viewmodels?

	alias	Primary_extra_cvars			"Haul_Draw"					//Add any extra aliases or console commands you want to exec here. leave as "Empty" for nothing to exec.
	
//Secondary
	alias	Secondary_drawviewmodel		"r_drawviewmodel 1"			//see Viewmodels?
	alias	Secondary_viewmodel_fov		"viewmodel_fov 90"			//Viewmodel FOV
	alias	Secondary_min_viewmodel		"tf_use_min_viewmodels 1"	//use minimal viewmodels?

	alias	Secondary_extra_cvars		"Haul_Draw_Off"				//Add any extra aliases or console commands you want to exec here.
	
//Melee
	alias	Melee_drawviewmodel			"r_drawviewmodel 1"			//see Viewmodels?
	alias	Melee_viewmodel_fov			"viewmodel_fov 90"			//Viewmodel FOV
	alias	Melee_min_viewmodel			"tf_use_min_viewmodels 1"	//use minimal viewmodels?

	alias	Melee_extra_cvars			"Haul_Draw"					//Add any extra aliases or console commands you want to exec here.
	
/////////////
////Binds////
/////////////

	bind	"c"					"NewSentry"							//Bind to build a Sentry.
	bind	"v"					"Dispenser"							//Bind to build a Dispenser.
	bind	"MOUSE4"			"TeleEntrance"						//Bind to build a Teleporter Entrance.
	bind	"MOUSE5"			"TeleExit"							//Bind to build a Teleporter Exit.
	
	bind	"b"					"+teleport"							//Bind for the Eureka Effect Script.
	bind	"ALT"				"+toggleTeleport"					//Toggle Bind for the Eureka Effect Script
	
/////////////////////
////Loadout Calls////
/////////////////////

	alias	"Loadout_chat_1" 	"say_team "							//Loadout slot A chat hook.
	alias	"Loadout_chat_2" 	"say_team "							//Loadout slot B chat hook.
	alias	"Loadout_chat_3" 	"say_team "							//Loadout slot C chat hook.
	alias	"Loadout_chat_4" 	"say_team "							//Loadout slot D chat hook.