	alias	"Jump_crouch_Off"	"alias +jumpehs +jump; alias -jumpehs Empty" 
	alias	"Jump_crouch_On"	"alias +jumpehs jumpehs_up; alias -jumpehs jumpehs_down"

	alias	"jumpehs_up"		"+jump; +duck"
	alias	"jumpehs_down"		"-duck; -jump"

