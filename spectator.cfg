////////////////////////
////Required Scripts////
////////////////////////

	exec	"Settings/Binds.cfg"
	exec	"Settings/spectator.cfg"
	net_graph "0"

/////////////////////////////
////Spectator mode Toggle////
/////////////////////////////

	alias	spec_mode_toggleL0	"spec_mode 4; alias spec_mode_toggle spec_mode_toggleL1"
	alias	spec_mode_toggleL1	"Spec_mode 5; alias spec_mode_toggle spec_mode_toggleL0"
	alias	spec_mode_toggle	spec_mode_toggleL0

	bind	kp_ins				spec_mode_toggle